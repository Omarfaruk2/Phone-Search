<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Official Site</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&family=Poppins:wght@400;500;600;700&family=Qwitcher+Grypen:wght@700&display=swap"
        rel="stylesheet">
    <!-- bootstrop link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            margin-left: 70px;
        }

        .light {
            background-color: #f8f7f5;
        }

        span {
            font-weight: 800px;
        }

        .check-border {
            border-radius: 11px;
            border-color: none;
        }

        .header {
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <div class="bg-info py-3">
        <div class="container">
            <h1 class="text-center mx-auto header">Smart-Phone Official Store </h1>
            <div class="input-group w-50 mb-3 mt-3 mx-auto ms-3">
                <input id="search-input" type="text" class="form-control" placeholder="Search" aria-label="Search"
                    aria-describedby="basic-addon2" min="0">
                <div class="input-group-append">
                    <span onclick="loadMobile()" class="btn btn-outline-dark text-white ms-5"

                </div>
            </div>
        </div>
    </div>
    <!--------------- eror handaling -------------->
    <div class="light">
        <div id="eror" class="text-center">
        </div>

        <!-- details file -->
        <div class="container">
            <div class="row" id="details-mobile">

            </div>
        </div>

        <!-- -------container------- -->
        <div class="container mt-4">
            <div id="card-parent" class="row">


            </div>
        </div>

    </div>

    <script src="app.js"></script>
